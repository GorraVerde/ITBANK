<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles-login.css" />
    <title>ITBANK</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- PRIMERA FILA -->
        <div class="col-7 logo-container">
          <a href="index.html">
            <img
              src="Imagenes-login/logoITBANK.png"
              class="logo"
              alt="logo ITBANK"
              width="200px"
            />
          </a>
          <hr />
        </div>
      </div>

      <div class="row">
        <!-- SEGUNDA FILA -->
        <div class="col-7">
          <h1>¡Hola! Te damos la bienvenida a ITBANK</h1>
          <div class="text-center">
            <br />
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="Imagenes-login/banner-banco.jpg" class="d-block w-100" alt="banner">
                </div>
                <div class="carousel-item">
                  <img src="Imagenes-login/imagen-monedas.jpg" class="d-block w-100" alt="banner">
                </div>
                <div class="carousel-item">
                  <img src="Imagenes-login/banner.jpg" class="d-block w-100" alt="banner">
                </div>
                <div class="carousel-item">
                  <img src="Imagenes-login/bannernft.jpg" class="d-block w-100" alt="banner nft">
                </div>
              </div>
             <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </button>
            </div>
          </div>
        </div>

        <div class="col-5">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Tu Usuario</label>
              <input type="text" class="form-control" id="usuario" aria-describedby="usuario" placeholder="Usuario" required/>
            </div>

            <div class="form-group">
              <label for="clave">Tu Clave</label>
              <input type="password" class="form-control" id="clave" placeholder="Clave" required/>
            </div>
            <div class="form-group form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="recordarme">Recordarme</label>
            </div>
            <div class="alert alert-danger text-center" role="alert">
              No compartas tu contraseña con nadie
            </div>
            <a href="html/home_bank.html">
              <button type="button" class="btn btn-primary btn-lg btn-block">
                Iniciar sesión
              </button>
            </a>
            <div class="recuperar-datos text-center">
              <a href="#">¿Olvidaste tu usuario o contraseña?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </body>
</html>
